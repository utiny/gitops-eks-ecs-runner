name: Self hosted runner
on:
 push:

env:
  WF_ENV: Available to all jobs

jobs:
  execute_jobs:
    runs-on: [self-hosted]
    steps:
      - name: Log ENV vailables
        run: |
           echo "WF_ENV: ${WF_ENV}"
           echo "JOB_ENV: ${WF_ENV}"
           echo "STEP_ENV: ${WF_ENV}"
           echo 'execution completed. '
           shutdown -h now
